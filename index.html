<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <h1 id="win">TIC TAC TOE</h1>
    <div class="container">
        <div class="box" onclick="makeMove(0,0)" id="0"></div>
        <div class="box" onclick="makeMove(0,1)" id="1"></div>
        <div class="box" onclick="makeMove(0,2)" id="2"></div>
        <div class="box" onclick="makeMove(1,0)" id="3"></div>
        <div class="box" onclick="makeMove(1,1)" id="4"></div>
        <div class="box" onclick="makeMove(1,2)" id="5"></div>
        <div class="box" onclick="makeMove(2,0)" id="6"></div>
        <div class="box" onclick="makeMove(2,1)" id="7"></div>
        <div class="box" onclick="makeMove(2,2)"  id="8"></div>
    </div>
    <button type="reset" onclick="rst()">Restart</button>
</body>
<script src="tictactoe.js"></script>
</html>
